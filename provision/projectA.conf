<VirtualHost *:80>
    ServerName myapp.com
    DocumentRoot /vagrant/app/public_html/

    <Directory /vagrant/app/public_html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/myapp_error.log
    CustomLog ${APACHE_LOG_DIR}/myapp_access.log combined

    # Example of setting environment variables for database connections
    SetEnv DB_MASTER_HOST 192.168.60.10
    SetEnv DB_SLAVE1_HOST 192.168.60.11
    SetEnv DB_SLAVE2_HOST 192.168.60.12
</VirtualHost>
